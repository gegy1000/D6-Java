plugins {
    id "java"
    id "idea"
    id "eclipse"
}

version = "0.1.0"
group = "net.gegy1000"
archivesBaseName = "d6-java"
sourceCompatibility = targetCompatibility = "1.8"

repositories {
    mavenCentral()
    jcenter()
    maven {
        url "https://jitpack.io"
    }
}

configurations {
    embed
    compile.extendsFrom(embed)
}

dependencies {
    embed 'com.squareup.okhttp3:okhttp:3.3.1'
    embed 'com.google.code.gson:gson:2.7'
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

jar {
    from configurations.embed.collect {
        exclude 'META-INF'
        it.isDirectory() ? it : zipTree(it)
    }
}